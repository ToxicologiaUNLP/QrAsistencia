<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio Central</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f0fa; /* Celeste institucional */
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 5px 0;
      font-size: 28px;
      color: #003366;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: normal;
      color: #336699;
    }
    main {
      background: #fff;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    #suggestions {
      border: 1px solid #ccc;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 6px;
      position: absolute;
      width: calc(100% - 62px);
      display: none;
      z-index: 10;
    }
    .suggestion {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
    #resultTable {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }
    #resultTable th, #resultTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #resultTable th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <header>
    <img src="logolab.png" alt="Logo Laboratorio">
    <h1>Laboratorio Central</h1>
    <h2>Valores de referencia y condiciones en la toma de muestra</h2>
  </header>

  <main>
    <input type="text" id="searchBox" placeholder="Escriba el tipo de estudio aquÃ­">
    <div id="suggestions"></div>
    <div id="result"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let estudios = [];
    let headers = [];

    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vT_1_DpeDPmqZOjSmtIGeb8Ri-yuGtWz7sWwwFMdyWssacb5RTdJkpu_7OBPi_yPw/pub?output=csv", {
      download: true,
      complete: function(results) {
        headers = results.data[0];
        estudios = results.data.slice(1).filter(row => row.length > 1);
        console.log("CSV cargado:", headers);
      }
    });

    const searchBox = document.getElementById("searchBox");
    const suggestionsDiv = document.getElementById("suggestions");
    const resultDiv = document.getElementById("result");

    searchBox.addEventListener("input", function() {
      const query = this.value.toLowerCase().trim();
      suggestionsDiv.innerHTML = "";
      if (!query) {
        suggestionsDiv.style.display = "none";
        return;
      }

      const matches = estudios.filter(row =>
        row[0] && row[0].toLowerCase().includes(query)
      );

      if (matches.length > 0) {
        suggestionsDiv.style.display = "block";
        matches.slice(0, 10).forEach(match => {
          const div = document.createElement("div");
          div.classList.add("suggestion");
          div.textContent = match[0];
          div.onclick = () => showResult(match);
          suggestionsDiv.appendChild(div);
        });
      } else {
        suggestionsDiv.style.display = "none";
      }
    });

    function showResult(row) {
      suggestionsDiv.style.display = "none";
      searchBox.value = row[0];
      let table = `<table id="resultTable"><tr>`;
      headers.forEach(h => table += `<th>${h}</th>`);
      table += "</tr><tr>";
      row.forEach(cell => table += `<td>${cell}</td>`);
      table += "</tr></table>`;
      resultDiv.innerHTML = table;
    }
  </script>
</body>
</html>
